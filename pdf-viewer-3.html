<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Reserve Hospital Center for Pain Medicine Brocure - Eugene Guidry</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .pdf-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--light-bg);
        }

        .pdf-header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }

        .pdf-header .container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 10px 24px;
            background: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
        }

        .back-button:hover {
            background: var(--dark-color);
            border-color: var(--dark-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .back-arrow {
            font-size: 1.2rem;
        }

        .pdf-title {
            font-size: 1.5rem;
            color: var(--dark-color);
            margin: 0;
            flex-grow: 1;
        }

        .pdf-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .pdf-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
            background: var(--white);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
        }

        .control-button {
            padding: 10px 20px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .control-button:hover {
            background: var(--dark-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .control-button.secondary {
            background: var(--secondary-color);
        }

        .control-button.secondary:hover {
            background: #555;
        }

        .pdf-viewer-wrapper {
            flex: 1;
            background: var(--white);
            box-shadow: var(--shadow-lg);
            border-radius: 8px;
            overflow: hidden;
            min-height: 800px;
            display: flex;
            flex-direction: column;
        }

        .pdf-object {
            width: 100%;
            height: 100%;
            min-height: 800px;
            border: none;
        }

        .pdf-fallback {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            text-align: center;
            min-height: 400px;
        }

        .pdf-fallback h3 {
            color: var(--dark-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .pdf-fallback p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            max-width: 600px;
        }

        .pdf-fallback-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .pdf-header .container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .pdf-title {
                font-size: 1.2rem;
            }

            .pdf-controls {
                justify-content: center;
            }

            .pdf-viewer-wrapper {
                min-height: 600px;
            }

            .pdf-object {
                min-height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="pdf-header">
            <div class="container">
                <a href="index.html" class="back-button">
                    <span class="back-arrow">‚Üê</span>
                    Back to Portfolio
                </a>
                <h1 class="pdf-title">Western Reserve Hospital Center for Pain Medicine Brocure</h1>
            </div>
        </div>

        <div class="pdf-content">
            <div class="pdf-controls">
                <a href="assets/WRH_Pain_Brochure.pdf" target="_blank" class="control-button">
                    Open in New Tab
                </a>
                <a href="assets/WRH_Pain_Brochure.pdf" download class="control-button secondary">
                    Download PDF
                </a>
            </div>

            <div class="pdf-viewer-wrapper">
                <object
                    id="pdf-object"
                    data="assets/WRH_Pain_Brochure.pdf#toolbar=1&navpanes=0&scrollbar=1&zoom=45&view=FitV"
                    type="application/pdf"
                    class="pdf-object">

                    <!-- Fallback content if object tag doesn't work -->
                    <div class="pdf-fallback">
                        <h3>PDF Preview Not Available</h3>
                        <p>Your browser cannot display this PDF inline. Please use one of the options below to view the document.</p>
                        <div class="pdf-fallback-buttons">
                            <a href="assets/WRH_Pain_Brochure.pdf" target="_blank" class="control-button">
                                Open PDF in New Tab
                            </a>
                            <a href="assets/WRH_Pain_Brochure.pdf" download class="control-button secondary">
                                Download PDF File
                            </a>
                        </div>
                    </div>
                </object>
            </div>
        </div>
    </div>

    <script>
        // Simple PDF viewer with graceful fallback
        (function() {
            const pdfObject = document.getElementById('pdf-object');

            // Log for debugging
            console.log('PDF Viewer initialized');
            console.log('PDF URL:', pdfObject.data);

            // Check if PDF loaded after a short delay
            setTimeout(function() {
                try {
                    // Test if object loaded successfully
                    if (pdfObject.offsetHeight === 0) {
                        console.log('PDF object failed to load, fallback content should be visible');
                    } else {
                        console.log('PDF object appears to have loaded successfully');
                    }
                } catch (e) {
                    console.error('Error checking PDF load status:', e);
                }
            }, 2000);
        })();
    </script>
</body>
</html>
