<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Reserve Hospital "Plan Q" Mobile App Poster - Eugene Guidry</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .pdf-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--light-bg);
        }

        .pdf-header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }

        .pdf-header .container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 10px 24px;
            background: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
        }

        .back-button:hover {
            background: var(--dark-color);
            border-color: var(--dark-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .back-arrow {
            font-size: 1.2rem;
        }

        .pdf-title {
            font-size: 1.5rem;
            color: var(--dark-color);
            margin: 0;
            flex-grow: 1;
        }

        .pdf-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .pdf-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
            background: var(--white);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
        }

        .control-button {
            padding: 10px 20px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .control-button:hover {
            background: var(--dark-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .control-button.secondary {
            background: var(--secondary-color);
        }

        .control-button.secondary:hover {
            background: #555;
        }

        .pdf-viewer-wrapper {
            flex: 1;
            background: var(--white);
            box-shadow: var(--shadow-lg);
            border-radius: 8px;
            overflow: hidden;
            min-height: 800px;
            display: flex;
            flex-direction: column;
        }

        .pdf-canvas-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
        }

        .pdf-canvas-container canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .pdf-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            text-align: center;
            min-height: 400px;
            color: var(--dark-color);
            font-size: 1.1rem;
        }

        .pdf-loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-bg);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pdf-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            text-align: center;
            min-height: 400px;
        }

        .pdf-error h3 {
            color: var(--dark-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .pdf-error p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            max-width: 600px;
        }

        .pdf-error-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .pdf-header .container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .pdf-title {
                font-size: 1.2rem;
            }

            .pdf-controls {
                justify-content: center;
            }

            .pdf-viewer-wrapper {
                min-height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="pdf-header">
            <div class="container">
                <a href="index.html" class="back-button">
                    <span class="back-arrow">‚Üê</span>
                    Back to Portfolio
                </a>
                <h1 class="pdf-title">Western Reserve Hospital "Plan Q" Mobile App Poster</h1>
            </div>
        </div>

        <div class="pdf-content">
            <div class="pdf-controls">
                <a href="assets/WRH_PlanQ_Pfizer_Poster.pdf" target="_blank" class="control-button">
                    Open in New Tab
                </a>
                <a href="assets/WRH_PlanQ_Pfizer_Poster.pdf" download class="control-button secondary">
                    Download PDF
                </a>
            </div>

            <div class="pdf-viewer-wrapper">
                <div id="pdf-canvas-container" class="pdf-canvas-container">
                    <div class="pdf-loading">
                        <div class="pdf-loading-spinner"></div>
                        Loading PDF...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        (function() {
            var pdfUrl = 'assets/WRH_PlanQ_Pfizer_Poster.pdf';
            var container = document.getElementById('pdf-canvas-container');

            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

            pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
                container.innerHTML = '';
                var numPages = pdf.numPages;

                function renderPage(pageNum) {
                    return pdf.getPage(pageNum).then(function(page) {
                        var containerWidth = container.clientWidth - 32;
                        var defaultViewport = page.getViewport({ scale: 1 });
                        var scale = containerWidth / defaultViewport.width;
                        if (scale > 2) scale = 2;
                        var viewport = page.getViewport({ scale: scale });

                        var canvas = document.createElement('canvas');
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                        container.appendChild(canvas);

                        var context = canvas.getContext('2d');
                        return page.render({ canvasContext: context, viewport: viewport }).promise;
                    });
                }

                var chain = Promise.resolve();
                for (var i = 1; i <= numPages; i++) {
                    (function(pageNum) {
                        chain = chain.then(function() {
                            return renderPage(pageNum);
                        });
                    })(i);
                }
            }).catch(function(error) {
                console.error('PDF load error:', error);
                container.innerHTML =
                    '<div class="pdf-error">' +
                        '<h3>PDF Preview Not Available</h3>' +
                        '<p>Unable to load the PDF inline. Please use one of the options below to view the document.</p>' +
                        '<div class="pdf-error-buttons">' +
                            '<a href="' + pdfUrl + '" target="_blank" class="control-button">Open PDF in New Tab</a>' +
                            '<a href="' + pdfUrl + '" download class="control-button secondary">Download PDF File</a>' +
                        '</div>' +
                    '</div>';
            });
        })();
    </script>
</body>
</html>
