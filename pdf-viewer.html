<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRH GME Fact Sheet - Eugene Guidry</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .pdf-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--light-bg);
        }

        .pdf-header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }

        .pdf-header .container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 10px 24px;
            background: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
        }

        .back-button:hover {
            background: var(--dark-color);
            border-color: var(--dark-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .back-arrow {
            font-size: 1.2rem;
        }

        .pdf-title {
            font-size: 1.5rem;
            color: var(--dark-color);
            margin: 0;
            flex-grow: 1;
        }

        .pdf-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .pdf-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
            background: var(--white);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .pdf-controls button {
            padding: 8px 16px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pdf-controls button:hover {
            background: var(--dark-color);
            transform: translateY(-1px);
        }

        .pdf-controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .page-info {
            font-weight: 600;
            color: var(--dark-color);
        }

        .download-button {
            padding: 8px 16px;
            background: var(--secondary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background: #555;
            transform: translateY(-1px);
        }

        #pdf-display-container {
            width: 100%;
            background: var(--white);
            box-shadow: var(--shadow-lg);
            border-radius: 8px;
            overflow: hidden;
            min-height: 800px;
        }

        #pdf-display-container object,
        #pdf-display-container embed {
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .pdf-header .container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .pdf-title {
                font-size: 1.2rem;
            }

            .pdf-controls {
                flex-wrap: wrap;
                justify-content: center;
            }

            #pdf-display-container {
                min-height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="pdf-header">
            <div class="container">
                <a href="index.html" class="back-button">
                    <span class="back-arrow">‚Üê</span>
                    Back to Portfolio
                </a>
                <h1 class="pdf-title">Western Reserve Hospital GME Fast Facts Sheet</h1>
            </div>
        </div>

        <div class="pdf-content">
            <div class="pdf-controls">
                <a href="assets/WRH_GME_Fact_Sheet.pdf" download class="download-button">Download PDF</a>
            </div>
            <div id="pdf-display-container">
                <!-- Native PDF embed as primary method -->
                <object data="assets/WRH_GME_Fact_Sheet.pdf" type="application/pdf" width="100%" height="100%" style="min-height: 800px;">
                    <embed src="assets/WRH_GME_Fact_Sheet.pdf" type="application/pdf" width="100%" height="100%" style="min-height: 800px;">
                        <p>Your browser does not support embedded PDFs.
                           <a href="assets/WRH_GME_Fact_Sheet.pdf" download>Download the PDF</a> to view it.</p>
                    </embed>
                </object>
            </div>
        </div>
    </div>

</body>
</html>
