<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRH GME Fact Sheet - Eugene Guidry</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .pdf-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--light-bg);
        }

        .pdf-header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }

        .pdf-header .container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 10px 24px;
            background: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
        }

        .back-button:hover {
            background: var(--dark-color);
            border-color: var(--dark-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .back-arrow {
            font-size: 1.2rem;
        }

        .pdf-title {
            font-size: 1.5rem;
            color: var(--dark-color);
            margin: 0;
            flex-grow: 1;
        }

        .pdf-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .pdf-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
            background: var(--white);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .pdf-controls button {
            padding: 8px 16px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pdf-controls button:hover {
            background: var(--dark-color);
            transform: translateY(-1px);
        }

        .pdf-controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .page-info {
            font-weight: 600;
            color: var(--dark-color);
        }

        .download-button {
            padding: 8px 16px;
            background: var(--secondary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background: #555;
            transform: translateY(-1px);
        }

        #pdf-display-container {
            width: 100%;
            background: var(--white);
            box-shadow: var(--shadow-lg);
            border-radius: 8px;
            overflow: hidden;
            min-height: 800px;
        }

        #pdf-display-container object,
        #pdf-display-container embed {
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .pdf-header .container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .pdf-title {
                font-size: 1.2rem;
            }

            .pdf-controls {
                flex-wrap: wrap;
                justify-content: center;
            }

            #pdf-display-container {
                min-height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="pdf-header">
            <div class="container">
                <a href="index.html" class="back-button">
                    <span class="back-arrow">‚Üê</span>
                    Back to Portfolio
                </a>
                <h1 class="pdf-title">Western Reserve Hospital GME Fast Facts Sheet</h1>
            </div>
        </div>

        <div class="pdf-content">
            <div class="pdf-controls">
                <a href="assets/WRH_GME_Fact_Sheet.pdf" download class="download-button">Download PDF</a>
                <a href="assets/WRH_GME_Fact_Sheet.pdf" target="_blank" class="download-button" style="background: var(--primary-color);">Open in New Tab</a>
            </div>
            <div id="pdf-display-container">
                <iframe
                    id="pdf-iframe"
                    src="assets/WRH_GME_Fact_Sheet.pdf"
                    width="100%"
                    height="100%"
                    title="WRH GME Fact Sheet PDF Document"
                    aria-label="PDF viewer showing Western Reserve Hospital GME Fact Sheet"
                    style="min-height: 800px; border: none;">
                </iframe>
                <div id="pdf-fallback" style="display: none; padding: 2rem; text-align: center; background: var(--white); border-radius: 8px;">
                    <p style="font-size: 1.1rem; margin-bottom: 1rem; color: var(--dark-color);">
                        Your browser doesn't support embedded PDF viewing.
                    </p>
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <a href="assets/WRH_GME_Fact_Sheet.pdf" target="_blank" class="download-button" style="background: var(--primary-color);">
                            Open PDF in New Tab
                        </a>
                        <a href="assets/WRH_GME_Fact_Sheet.pdf" download class="download-button">
                            Download PDF
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cross-browser PDF viewer with feature detection
        (function() {
            const pdfUrl = 'assets/WRH_GME_Fact_Sheet.pdf';
            const iframe = document.getElementById('pdf-iframe');
            const fallback = document.getElementById('pdf-fallback');
            const container = document.getElementById('pdf-display-container');

            // Detect browser and capabilities
            const userAgent = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipod|ipad/.test(userAgent);
            const isAndroid = /android/.test(userAgent);
            const isSafari = /safari/.test(userAgent) && !/chrome/.test(userAgent);
            const isFirefox = /firefox/.test(userAgent);
            const isChrome = /chrome/.test(userAgent) && !/edge/.test(userAgent);
            const isEdge = /edg/.test(userAgent);
            const isMobile = isIOS || isAndroid || window.innerWidth < 768;

            // Check if browser supports PDF viewing
            function checkPDFSupport() {
                // Chrome, Edge, Firefox, and modern browsers support PDF
                if (isChrome || isEdge || isFirefox) {
                    return true;
                }

                // Safari desktop usually supports PDF in iframe
                if (isSafari && !isMobile) {
                    return true;
                }

                // Check for PDF MIME type support
                const mimeTypes = navigator.mimeTypes;
                if (mimeTypes && mimeTypes['application/pdf']) {
                    const pdfPlugin = mimeTypes['application/pdf'];
                    if (pdfPlugin && pdfPlugin.enabledPlugin) {
                        return true;
                    }
                }

                return false;
            }

            // Initialize PDF viewer with appropriate method
            function initPDFViewer() {
                const hasPDFSupport = checkPDFSupport();

                if (hasPDFSupport) {
                    // Use iframe for browsers with native PDF support
                    iframe.style.display = 'block';

                    // Browser-specific URL parameters for better display
                    let pdfSrc = pdfUrl;

                    // Add view parameters for compatible browsers
                    // Chrome/Edge support these parameters
                    if (isChrome || isEdge) {
                        pdfSrc += '#view=FitH&toolbar=1&navpanes=0';
                    }
                    // Firefox supports different parameters
                    else if (isFirefox) {
                        pdfSrc += '#zoom=page-fit';
                    }
                    // Safari - keep it simple, parameters often ignored

                    iframe.src = pdfSrc;

                    // Add load error handling
                    iframe.onerror = function() {
                        showFallback();
                    };

                    // Timeout fallback for loading issues
                    const loadTimeout = setTimeout(function() {
                        // Check if iframe loaded successfully
                        try {
                            if (!iframe.contentWindow || !iframe.contentDocument) {
                                showFallback();
                            }
                        } catch (e) {
                            // Cross-origin or other access issues - iframe is likely working
                            // Don't show fallback
                        }
                    }, 5000);

                    iframe.onload = function() {
                        clearTimeout(loadTimeout);
                    };
                } else {
                    // Show fallback for browsers without PDF support
                    showFallback();
                }

                // Mobile-specific handling
                if (isMobile && isIOS) {
                    // iOS Safari often opens PDFs in its own viewer
                    // Adjust iframe height for better mobile experience
                    iframe.style.minHeight = '600px';
                }
            }

            function showFallback() {
                if (iframe) iframe.style.display = 'none';
                if (fallback) fallback.style.display = 'block';
            }

            // Initialize on DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initPDFViewer);
            } else {
                initPDFViewer();
            }
        })();
    </script>

</body>
</html>
