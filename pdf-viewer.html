<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRH GME Fact Sheet - Eugene Guidry</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .pdf-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--light-bg);
        }

        .pdf-header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }

        .pdf-header .container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 10px 24px;
            background: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
        }

        .back-button:hover {
            background: var(--dark-color);
            border-color: var(--dark-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .back-arrow {
            font-size: 1.2rem;
        }

        .pdf-title {
            font-size: 1.5rem;
            color: var(--dark-color);
            margin: 0;
            flex-grow: 1;
        }

        .pdf-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        .pdf-viewer {
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 150px);
            border: none;
            box-shadow: var(--shadow-lg);
            background: var(--white);
        }

        @media (max-width: 768px) {
            .pdf-header .container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .pdf-title {
                font-size: 1.2rem;
            }

            .pdf-viewer {
                height: calc(100vh - 180px);
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="pdf-header">
            <div class="container">
                <a href="index.html" class="back-button">
                    <span class="back-arrow">‚Üê</span>
                    Back to Portfolio
                </a>
                <h1 class="pdf-title">Western Reserve Hospital GME Fast Facts Sheet</h1>
            </div>
        </div>

        <div class="pdf-content">
            <iframe
                class="pdf-viewer"
                src="WRH_GME_Fact_Sheet.pdf"
                type="application/pdf">
                <p>Your browser does not support PDFs.
                   <a href="WRH_GME_Fact_Sheet.pdf" download>Download the PDF</a> instead.</p>
            </iframe>
        </div>
    </div>
</body>
</html>
